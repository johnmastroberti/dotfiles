# basic configuration
backend = "glx";
vsync = true;
# corner-radius = 10;

glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;
xrender-sync-fence = true;

#shadow = true;

# blur
#blur-background = true;
#blur-method = "dual_kawase";
#blur-strength = 15;

#opacity-rule = [
#  "80:class_g = 'discord'"
#];

#menu-opacity = 1;
inactive-window-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;

# exclude status bar and dmenu from compton
focus-exclude = "x = 0 && y = 0 && override_redirect = true";
rounded-corners-exclude = [ "class_g = 'dwm'", "x = 0 && y = 0 && override_redirect = true" ];
shadow-exclude = [ "class_g = 'dwm'",
"x = 0 && y = 0 && override_redirect = true",
"class_g = 'Xfce4-settings-manager'",
"class_g = 'Xfce4-panel'"
];
wintypes:
{
  popup_menu = { opacity = 1; }
  dropdown_menu = { opacity = 1; }
}
