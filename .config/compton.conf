# basic configuration
backend = "xrender";
vsync = "opengl";
corner-radius = 10;

glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;
xrender-sync-fence = true;

# blur
#blur-background = true;
#blur-method = "kawase";
#blur-strength = 15;

opacity-rule = [
  "90:class_g = 'Dunst'"
];

menu-opacity = 1;
inactive-window-opacity = 1;
inactive-opacity = 0.9;
active-opacity = 1;
frame-opacity = 1;
